<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <div id="display">
      <div id="numberDisplay">0</div>
      <div id="secondaryNumberDisplay">sample text</div>
    </div>
    <div class="row">
      <div class="nums">7</div>
      <div class="nums">8</div>
      <div class="nums">9</div>
      <div class="ops">/</div>
    </div>
    <div class="row">
      <div class="nums">4</div>
      <div class="nums">5</div>
      <div class="nums">6</div>
      <div class="ops">x</div>
    </div>
    <div class="row">
      <div class="nums">1</div>
      <div class="nums">2</div>
      <div class="nums">3</div>
      <div class="ops">-</div>
    </div>
    <div class="row">
      <div class="nums">0</div>
      <div class="allClear">AC</div>
      <div class="eq">=</div>
      <div class="ops">+</div>
    </div>
  </div>
</body>
</html>
