<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <div id="display"></div>
    <div class="row">
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>/</div>
    </div>
    <div class="row">
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>x</div>
    </div>
    <div class="row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>-</div>
    </div>
    <div class="row">
      <div>0</div>
      <div>.</div>
      <div>=</div>
      <div>+</div>
    </div>
  </div>
</body>
</html>
